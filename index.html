<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            width: 60px;
            height: 50px;
        }
        
        input {
            width: 300px;
            height: 80px;
            font-size: 50px;
        }
        
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table border="0" align="center">
        <tr>
            <td colspan="4" align="right"><span id="n"></span></td>
        </tr>
        <tr>
            <td colspan="4"><input type="number" id="txt" /></td>
        </tr>


        <tr>

            <td><button onClick="setValue(this.innerHTML);">1</button></td>
            <td><button onClick="setValue(this.innerHTML);">2</button></td>
            <td><button onClick="setValue(this.innerHTML);">3</button></td>
            <td><button onClick="setValue(this.innerHTML);">4</button></td>

        </tr>


        <tr>

            <td><button onClick="setValue(this.innerHTML);">5</button></td>
            <td><button onClick="setValue(this.innerHTML);">6</button></td>
            <td><button onClick="setValue(this.innerHTML);">7</button></td>
            <td><button onClick="setValue(this.innerHTML);">8</button></td>

        </tr>


        <tr>

            <td><button onClick="setValue(this.innerHTML);">9</button></td>
            <td><button onClick="setValue(this.innerHTML);">0</button></td>
            <td><button onClick="setSecondValue(this.innerHTML);">+</button></td>
            <td><button onClick="setSecondValue(this.innerHTML);">-</button></td>

        </tr>


        <tr>

            <td><button onClick="setSecondValue(this.innerHTML);">*</button></td>
            <td><button onClick="setSecondValue(this.innerHTML);">/</button></td>
            <td><button onClick="result();">=</button></td>
            <td><button onClick="clear1();">clear</button></td>

        </tr>


    </table>
</body>
<script src="./app.js"></script>

</html>
